<html>
	<body>
		<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>
			<h1>{{ restaurant.name }}</h1>

			<!--MESSAGE FLASHING -->
			{% with messages = get_flashed_messages() %}
			{% if messages %}

			<ul>
			{% for message in messages %}
			  <li><strong>{{message}}</strong></li>
			  {% endfor %}
			</ul>
			{% endif %}
			{% endwith %}
			<!-- END OF MESSAGE FLASHING -->

			{% for i in items %}
				<h2>{{i.name}}</h2>
				</br>
				{{i.description}}
				</br>
				{{i.price}}
				</br>
				<a href={{ url_for('editMenuItem',restaurant_id=restaurant.id, item_id=i.id) }}>Edit Menu item</a>
				<a href={{ url_for('deleteMenuItem',restaurant_id=restaurant.id, item_id=i.id) }}>Delete Menu item</a>
				</br>
			{% endfor %}
			<button id="btnActions">
			<a href={{ url_for('newMenuItem', restaurant_id=restaurant.id) }}>Register a new menu item</a>
			</button>
    </body>
</html>
